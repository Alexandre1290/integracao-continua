<div id="comandos">
    <a routerLink="./form"
       id="add"
       class="botao">Adicionar</a>
    <div>
        <form>
            <label for="busca">Busca</label>
            <input type="search" name="busca"
                   placeholder="Digite para buscar"
                   #termoBusca="ngModel"
                   ngModel
                   (ngModelChange)="busca(termoBusca.value)">
        </form>
    </div>
</div>
